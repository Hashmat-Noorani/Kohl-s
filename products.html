  </head>
  <body>
    <div class="banner"></div>
    <nav class="navbar sticky-top navbar-expand-md navbar-light"></nav>

    <div id="container">
      <div class="filter">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >

        <select
          id="gender"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">Gender</option>
          <option value="Kids">Kids</option>
          <option value="Women">Women</option>
        </select>
        <select
          id="brand"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">Brand</option>
          <option value="FLX">FLX</option>
          <option value="Nike">Nike</option>
          <option value="Vans">Vans</option>
          <option value="Converse">Converse</option>
          <option value="FitBit">Fitbit</option>
          <option value="Ninja">Ninja</option>
        </select>
        <select
          id="price"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">Price</option>
          <option value="Rs. 99 to Rs. 499">Rs. 99 to Rs. 499</option>
          <option value="Rs. 500 to Rs. 999">Rs. 500 to Rs. 999</option>
          <option value="Rs. 1000 to Rs. 1999">Rs. 1000 to Rs. 1999</option>
          <option value="Rs. 2000 to Rs. 2999">Rs. 2000 to Rs. 2999</option>
        </select>
        <select
          id="discount"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">Discount</option>
          <option value="10% and above">10% and above</option>
          <option value="20% and above">20% and above</option>
          <option value="30% and above">30% and above</option>
          <option value="40% and above">40% and above</option>
          <option value="50% and above">50% and above</option>
          <option value="60% and above">60% and above</option>
          <option value="70% and above">70% and above</option>
        </select>
      </div>
      <span
        style="font-weight: bold; font-size: 20px; cursor: pointer"
        class="filter-btn"
        onclick="openNav()"
        >&#9776; Filter</span
      >

      <div class="products">
        <div class="top_status">
          <div>
            <div>
              <h5 class="gender-label">Clothing&nbsp-&nbsp</h5>
              <span class="item-count"></span>
            </div>
            <div class="filter-top-bar">
              <a href="" class="all-products"
                ><h6>All Products&nbsp&nbsp|</h6></a
              >
              <div class="filter-bar"></div>
            </div>
          </div>

          <select
            id="sort"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="">Sort by :</option>
            <option value="Low to High">Price : Low to High</option>
            <option value="High to Low">Price : High to Low</option>
          </select>
        </div>

        <div class="products-list"></div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function () {
      $(".banner").load("/banner.html");
      $(".navbar").load("nav.html");
      $("#footer").load("footer.html");
    });
  </script>

      });
      localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
      display(filteredData, homepage_filter_gender);
    }
    var homepage_filter_price = localStorage.getItem("ls_price");
    if (homepage_filter_price != null) {
      filteredData = data.filter(function (el) {
        return el.price <= homepage_filter_price;
      });
      price = `Under ${homepage_filter_price}`;
      localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
      display(filteredData, price);
    }
    var homepage_filter_brand = localStorage.getItem("ls_brand");
    if (homepage_filter_brand != null) {
      filteredData = data.filter(function (el) {
        return el.brand == homepage_filter_brand;
      });
      localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
      display(filteredData, homepage_filter_brand);
    }
    if (filteredData.length == 0) display(data);
    else display(filteredData);
    document
      .querySelector(".all-products")
      .addEventListener("click", function () {
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
        display(filteredData);
      });

    document.querySelector("#gender").addEventListener("change", function () {
      let selected = document.querySelector("#gender").value;
      if (selected == "") {
        display(data);
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
      } else {
        filteredData = data.filter(function (el) {
          return el.gender == selected;
        });
        localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
        display(filteredData, selected);
      }
    });
    document.querySelector("#brand").addEventListener("change", function () {
      let selected = document.querySelector("#brand").value;
      if (selected == "") {
        display(data);
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
      } else {
        filteredData = data.filter(function (el) {
          return el.brand == selected;
        });
        localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
        display(filteredData, selected);
      }
    });
    document.querySelector("#price").addEventListener("change", function () {
      let selected = document.querySelector("#price").value;
      if (selected == "") {
        display(data);
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
      } else {
        switch (selected) {
          case "Rs. 99 to Rs. 499":
            filteredData = data.filter(function (el) {
              return Number(el.price) >= 99 && Number(el.price) <= 499;
            });
            break;
          case "Rs. 500 to Rs. 999":
            filteredData = data.filter(function (el) {
              return Number(el.price) >= 500 && Number(el.price) <= 999;
            });
            break;
          case "Rs. 1000 to Rs. 1999":
            filteredData = data.filter(function (el) {
              return Number(el.price) >= 1000 && Number(el.price) <= 1999;
            });
            break;
          case "Rs. 2000 to Rs. 2999":
            filteredData = data.filter(function (el) {
              return Number(el.price) >= 2000 && Number(el.price) <= 2999;
            });
            break;
        }
        localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
        display(filteredData, selected);
      }
    });

    document.querySelector("#discount").addEventListener("change", function () {
      let selected = document.querySelector("#discount").value;
      if (selected == "") {
        display(data);
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
      } else {
        switch (selected) {
          case "10% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 10
              );
            });
            break;
          case "20% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 20
              );
            });
            break;
          case "30% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 30
              );
            });
            break;
          case "40% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 40
              );
            });
            break;
          case "50% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 50
              );
            });
            break;
          case "60% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 60
              );
            });
            break;
          case "70% and above":
            filteredData = data.filter(function (el) {
              return (
                Math.floor(
                  100 - (Number(el.price) / Number(el.strikedoffprice)) * 100
                ) >= 70
              );
            });
            break;
        }
        localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
        display(filteredData, selected);
      }
    });

    document.querySelector("#sort").addEventListener("change", function () {
      let selected = document.querySelector("#sort").value;
      if (selected == "") {
        display(data);
        localStorage.setItem("ls_filteredData", JSON.stringify(data));
      } else {
        let selected = document.querySelector("#sort").value;
        if (selected == "Low to High") {
          filteredData.sort(function (a, b) {
            return Number(a.price) - Number(b.price);
          });
        } else {
          filteredData.sort(function (a, b) {
            return Number(b.price) - Number(a.price);
          });
        }
        localStorage.setItem("ls_filteredData", JSON.stringify(filteredData));
        display(filteredData);
      }
    });
    function display(data, selected) {
      if (data.length == 0) {
        let h3 = document.createElement("h3");
        h3.textContent = "No results Found";
        document.querySelector(".products-list").append(h3);
      } else {
        if (selected != undefined) {
          var filterBar = document.querySelector(".filter-bar");
          filterBar.innerHTML = "";
          let span = document.createElement("span");
          span.textContent = selected;
          let a = document.createElement("a");
          a.innerHTML = " &times";
          a.style.cursor = "pointer";
          a.addEventListener("click", function () {
            localStorage.setItem("ls_filteredData", JSON.stringify(copyarr));
            window.location.href = "products.html";
          });
          span.append(a);
          filterBar.append(span);
        }

        if (selected == "Kids")
          document.querySelector(".gender-label").textContent =
            "Kid's Clothing - ";
        else if (selected == "Women")
          document.querySelector(".gender-label").textContent =
            "Women's Clothing - ";
        else {
          document.querySelector(".gender-label").textContent = "Clothing - ";
        }
        document.querySelector(".item-count").textContent =
          data.length + " items";
        document.querySelector(".products-list").innerHTML = "";
        data.map(function (el, index) {
          div = document.createElement("div");
          image = document.createElement("img");
          image.setAttribute("src", el.image_url);
          h6 = document.createElement("h6");
          h6.textContent = el.name;
          pricediv = document.createElement("div");
          pricediv.setAttribute("class", "price_div");
          p = document.createElement("p");
          p.textContent = `₹ ${el.price}`;
          small1 = document.createElement("small");
          small1.textContent = `₹ ${el.strikedoffprice}`;
          small1.setAttribute("class", "strikeoff");
          small2 = document.createElement("small");
          small2.textContent = `(${Math.floor(
            100 - (el.price / el.strikedoffprice) * 100
          )}% OFF)`;
          small2.setAttribute("class", "red");
          pricediv.append(p, small1, small2);
          cartbutton = document.createElement("button");
          cartbutton.setAttribute("class", "cartbtn");
          cartbutton.textContent = "Add to Basket";
          cartbutton.onclick = function () {
            addtocart(el, index);
          };
          div.append(image, h6, pricediv, cartbutton);
          document.querySelector(".products-list").append(div);
        });
      }
    }

    function addtocart(el, index) {
      cartbuttons = document.querySelectorAll(".cartbtn");
      if (cartbuttons[index].textContent == "Add to Basket") {
        cartbuttons[index].textContent = "Go to Basket";
        cartData.push(el);
        localStorage.setItem("ls_cartData", JSON.stringify(cartData));
        if (cartData.length > 9)
          document.querySelector(".cart_value").textContent = "9+";
        else
          document.querySelector(".cart_value").textContent = cartData.length;
        var cartPrice = cartData.reduce(function (ac, el) {
          return Number(ac) + Number(el.price);
        }, 0);
        document.querySelector(".cart_price").textContent = `₹${cartPrice}.00`;
      } else {
        window.location.href = "cart.html";
      }
    }
